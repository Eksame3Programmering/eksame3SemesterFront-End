<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Edit Hotel</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Edit Hotel</h1>

    <!-- Form for editing hotel details -->
    <form id="editHotelForm">
        <div class="form-group">
            <label for="editName">Name:</label>
            <input class="form-control" id="editName" required type="text">
        </div>
        <div class="form-group">
            <label for="editStreet">Street:</label>
            <input class="form-control" id="editStreet" required type="text">
        </div>
        <div class="form-group">
            <label for="editCity">City:</label>
            <input class="form-control" id="editCity" required type="text">
        </div>
        <div class="form-group">
            <label for="editZip">ZIP Code:</label>
            <input class="form-control" id="editZip" required type="text">
        </div>
        <div class="form-group">
            <label for="editCountry">Country:</label>
            <input class="form-control" id="editCountry" required type="text">
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Your custom JavaScript file (replace with your actual file path) -->
<script src="../js/updateHotel.js"></script>

</body>
</html>
