<div class="container mt-5">
    <h1>Hotels List</h1>

    <div class="form-group">
        <label for="hotelName">Hotel Name:</label>
        <input class="form-control" id="hotelName" required type="text">
    </div>

    <div class="form-group">
        <label for="street">Hotel Street:</label>
        <input class="form-control" id="street" required type="text">
    </div>

    <div class="form-group">
        <label for="city">City:</label>
        <input class="form-control" id="city" required type="text">
    </div>

    <div class="form-group">
        <label for="zip">ZIP Code:</label>
        <input class="form-control" id="zip" required type="text">
    </div>

    <div class="form-group">
        <label for="country">Country:</label>
        <input class="form-control" id="country" required type="text">
    </div>

    <button class="btn btn-primary" id="createHotelBtn">Create Hotel</button>





    <!-- Table to display the list of hotels -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Street</th>
            <th>City</th>
            <th>ZIP</th>
            <th>Country</th>
            <th>Room Count</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="hotelTableBody">
        <!-- Hotels will be displayed here -->
        </tbody>
    </table>
</div>
